<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bob Charity Site</title>
    <link rel="stylesheet" href="../css/design.css">
    <link rel="stylesheet" href="../css/eventInfo.css">
</head>
<body onload="getEventInfo()">
<header class="navbar">
    <div class="logo">Bob Charity Site</div>
    <nav class="nav-links">
        <a href="/"><img src="../images/home.svg" alt="home" width="24" height="24"> Home</a>
        <a href="/html/search.html"><img src="../images/search.svg" alt="search" width="24" height="24"> Search</a>
    </nav>
</header>


<div class="event-info">
    <div id="image" class="event-image">
    </div>
    <div id="information" class="event-content">
        <div class="event-info">
            <h1 id="eventName"></h1>
            <h3><img src="../images/Goal.svg" alt="goal" width="24" height="24"> Goal: </h3>
            <p id="goal"></p>
            <h3><img src="../images/time.svg" alt="time" width="24" height="24"> Date and time</h3>
            <p id="time"></p>
            <h3><img src="../images/location_fill.svg" alt="locate" width="24" height="24"> Location</h3>
            <p id="locationName">name</p>
            <p id="street">street</p>
            <p id="venue">venue</p>
            <h3><img src="../images/love.svg" alt="love" width="24" height="24"> About this event</h3>
            <p id="about">details</p>
            <h3><img src="../images/love.svg" alt="love" width="24" height="24"> Organisation Details</h3>
            <strong><p id="orgName">></p></strong>
            <p id="email"></p>
            <p id="phone"></p>
            <p id="orgLocation"></p>
        </div>
        <div id="tickets" class="event-tickets">

        </div>
    </div>
</div>
